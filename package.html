<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>包裝</title>
	<link href="css/common.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="brand-box">
		<div class="goback"><a href="javascript:history.back();" title="返回上一頁"></a></div>
		<div class="marquee-box" id="marquee">
			<div class="fullwidth-box">
				<div class="original" id="original">
					<a href="javascript:;"><img src="uploadFolder/TJOY/case_thumbnails_TJOY.jpg" alt="" /></a>
					<a href="javascript:;"><img src="uploadFolder/lion/case_thumbnails_lion_toothpaste.jpg" alt="" /></a>
					<a href="javascript:;"><img src="uploadFolder/xsx_package/case_thumbnails_xsx_package.jpg" alt="" /></a>
				</div>
				<div class="clone" id="clone"></div>
			</div>
		</div>
		<div class="detail">
			<h3>包裝設計</h3>
			<p>設計:鄭驚濤</p>
			<p>時間:2010--</p>
		</div>
	</div>
	<script id="compTmpl" type="text/brand-tmpl">
	<div class="comp" id="comp">
		<div class="action"><i title="全屏查看"></i><span title="關閉"></span></div>
		<div class="comp-pic"><img src="${comp}" alt="" /></div>
		<div class="comp-detail">
			<p>客户:${customer}</p>
			<p>广告公司:${agency}</p>
			<p>创意总监:${creativeDirector}</p>
			<p>美术:${artDirector}</p>
			<p>时间:${workTime}</p>
		</div>
	</div>
	</script>
	<script id="fullTmpl" type="text/brand-tmpl">
	<div class="fullscreen" id="fullScreen">
		<div class="full-close"><a href="javascript:;" title="關閉"></a></div>
		<div class="full-pic"><span><img src="${full[0]}" alt="" /></span></div>
		{{if full.length >1}}
		<div class="action"><a href="javascript:;" title="上一張" class="prev" id="prev" style="visibility:hidden;"></a><span class="page-num" id="pageNum"><i>1</i>/<em>${full.length}</em></span><a href="javascript:;" title="下一張" class="next" id="next"></a></div>
		{{/if}}
	</div>
	</script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/online.js"></script>
	<script type="text/javascript" src="js/package/tmpl.js"></script>
	<script type="text/javascript" src="js/json/data_package.js"></script>
	<script type="text/javascript" src="js/package/default.js"></script>
</body>
</html>
