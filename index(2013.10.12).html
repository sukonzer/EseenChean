<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>knight</title>
	<link href="css/common.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
	html,body{height:100%;}
	.ie6-cover{position:absolute;width:100%;height:100%;background-color:#000;text-align:center;color:#fff;}
	.ie6-cover table{width:100%;height:100%;}
	</style>
</head>
<body>
	<div class="knight-box"><img src="image/knight.jpg" alt="" /></div>
	<div class="copywrite">
		<img src="image/knight_copy.png" alt="" />
	</div>
	<div class="logo">驚濤設計</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
	//=================================================
    // 首页
    //=================================================
	if($.browser.version == '6.0'){
		$('.knight-box').empty();
		$('.logo').hide();
		var fragment = '<div class="ie6-cover"><table>' +
						'<tr><td>我們不支持落後的IE6瀏覽器，請更新您的瀏覽器後再訪問，謝謝！</td></tr>' +
						'</table></div>';
		$('body').append(fragment);
	}else{
		var setImg = function(){
			var wd=$(window).width();
			$('.knight-box').find('img').css({'width':wd,'height':'auto'});
		}
		setImg();
		$(window).resize(function(){
			setImg();
		});
		var Timeout = (window.setTimeout(function(){
			window.location.href="home.html";
		},2000))();
	}
	</script>
</body>
</html>
